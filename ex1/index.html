<!DOCTYPE html>
<html lang="en">
  <style>
    tfoot,
    thead {
      text-align: left;
      background-color: #427fef;
      color: white;
    }
    tbody tr:nth-child(odd) {
      background-color: #eef7ff;
    }
    table,
    thead,
    tbody,
    tfoot,
    td,
    th,
    tr {
      border-collapse: collapse;
      padding: 10px;
      
    }
    tr {
      border: 1px solid #c4dcf3;
      border-width: 1px 0px 1px 0px;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/HTML&CSS/normalise.css" />
    <title>Excercises</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Country</th>
          <th>OrderID</th>
          <th>Order Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>USA</td>
          <td>1000</td>
          <td>$1,300</td>
        </tr>
        <tr>
          <td>USA</td>
          <td>1001</td>
          <td>$700</td>
        </tr>
        <tr>
          <td>CA</td>
          <td>1002</td>
          <td>$2,000</td>
        </tr>
        <tr>
          <td>CA</td>
          <td>1003</td>

        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">Total</th>

        </tr>
      </tfoot>
    </table>
  </body>
</html>
